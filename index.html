<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <header>
        <h3 id="student-portal">Student Portal</h3>
        <div class="d-flex justify-content-center align-items-center" style="gap: 10px;">
            <input id="search-bar" onblur="filterOut(event)" oninput="handleSearchInput(event)" class="mt-3"
                Placeholder = "Search" />
            <!-- </input>  -->
            <button id="search-btn" onclick="handleSearchClick(event)" class="btn btn-secondary">Search</button>           
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2" style="padding-inline: 136px;">
            <button class="btn btn-secondary sort-btn">Sort A->Z</button> 
            <button class="btn btn-secondary sort-btn">Sort Z->A</button> 
            <button class="btn btn-secondary sort-btn">Sort By Marks</button> 
            <button class="btn btn-secondary sort-btn">Sort By Passing</button> 
            <button class="btn btn-secondary sort-btn">Sort By Class</button> 
            <button class="btn btn-secondary sort-btn">Sort By Gender</button> 
        </div>
    </header>
    <section id="table" class="">
 
    </section>
